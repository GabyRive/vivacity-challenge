    var outerWidth = 350;
    var outerHeight = 250;
    // var circleRadius = 5;
    var rMin = 20;
    var rMax = 40;
    var xColumn = "XCoord";
    var yColumn = "YCoord";
    var rColumn = "LotArea";
    var colorColumn = "Lot";



    var svg = d3.select('#main-container').append('svg');
    svg.attr('width', outerWidth)
    svg.attr('height', outerHeight);

    var xScale = d3.scaleLinear().range([0, outerWidth]);
    var yScale = d3.scaleLinear().range([outerHeight, 0]);
    var rScale = d3.scaleLinear().range([rMin, rMax]);
    var colorScale = d3.scaleOrdinal(d3.schemeCategory10);

    var vivaData = [];
    for (var i = 0; i < geoData.features.length; i++) {
      vivaData.push({
        XCoord: geoData.features[i].properties.XCoord,
        YCoord: geoData.features[i].properties.YCoord,
        LotArea: geoData.features[i].properties.LotArea,
        Lot: geoData.features[i].properties.Lot
      })
    }



    function render(data) {
      xScale.domain(d3.extent(data, function(d) {
        return d[xColumn];
      }));
      yScale.domain(d3.extent(data, function(d) {
        console.log(d[yColumn]);
        return d[yColumn];
      }));
      rScale.domain(d3.extent(data, function(d) {
        return d[rColumn];
      }));

      var circles = svg.selectAll('circle').data(data);
      circles.enter().append('circle')
        .attr('cx', function(d) {
          return xScale(d[xColumn]);
        })
        .attr('cy', function(d) {
          return yScale(d[yColumn]);
        })
        .attr('r', function(d) {
          return rScale(d[rColumn]);
        })
        .attr('stroke', function(d) {
          return colorScale(d[colorColumn]);
        });
      circles.exit().remove();
    }


    function type(d) {
      d.sepal_lenght = +d.sepal_length;
      d.sepal_width = +d.sepal_width;
      d.petal_lenght = +d.petal_length;
      d.petal_width = +d.petal_width;
      return d;
    }
render(vivaData);
